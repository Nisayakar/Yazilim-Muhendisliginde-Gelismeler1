version: '3.8'

services:
  db:
    image: postgres:15
    container_name: library_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d library_db"] 
      interval: 5s   
      timeout: 5s 
      retries: 5   
 

  api_service:
    build: ./api
    container_name: library_api_service
    ports:
      - "5000:5000"
  
    depends_on:
      db:
        condition: service_healthy
 
    environment:
      - DATABASE_URL=postgresql://admin:adminpass@db:5432/library_db

  client_service:
    build: ./client
    container_name: library_client_service
    ports:
      - "5001:5001"
    environment:
      - API_BASE_URL=http://api_service:5000
    depends_on:
      - api_service

volumes:
  postgres_data: